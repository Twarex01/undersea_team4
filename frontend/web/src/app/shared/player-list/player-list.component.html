<div class="description">
    <p>1. {{description}}:</p>
</div>

<div class="player-scroll-bar">
    <input [(ngModel)]="playerNameInput" type="text" placeholder="Felhasználónév">
    <div class="player" *ngFor="let player of getPlayerList(); let i = index" (click)="onPlayerClick(i)">
        <hr>
        <p class="player-name">{{player.name}}<span *ngIf="player.isSelected" class="fa fa-check-circle check"></span></p>
    </div>
</div>
