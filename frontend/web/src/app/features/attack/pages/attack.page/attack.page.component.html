<app-basic-card class="card" *ngIf="units?.length > 0">
    <p class="header">Támadás</p>

   <app-attack [units]="units" [players]="players" (selectedPlayerChanged)="onSelectedPlayerChanged($event)" class="card-item"></app-attack>      

    <div class="footer">
        <button [disabled]="!isReadyToBuy()" [ngClass]="{'button-not-selected': !isReadyToBuy()}" (click)="onAttack()">Megtámadom!</button>
    </div>
</app-basic-card>
