<div class="card-container">
  <app-basic-card>
    <p class="header">Fejlesztések</p>
    <p class="short-description">
      Kattints rá, amelyiket szeretnéd megvenni.
    </p>
    <div class="details">
      Minden fejlesztés 15 kört vesz igénybe, egyszerre csak egy dolog fejleszthető és minden csak egyszer fejleszthető ki (nem lehet két kombájn).
    </div>

      <app-upgrade-card-item class="card-item" *ngFor="let upgrade of upgrades" [upgrade]="upgrade" (click)="selectUpgrade(upgrade.id)">
        <img class="item-image" src={{upgrade.imageSrc}}>
      </app-upgrade-card-item>

    <div class="footer">
      <button (click)="buySelectedUpgrade()" [ngClass]="{'button-not-selected': upgradeSelected === -1}">Megveszem</button>
    </div>
  </app-basic-card>
</div>
