<div class="upgrade-card-item" *ngIf="upgrade" [ngClass]="{'upgrade-card-item-selected': upgrade.isSelected}">
    <div class="item-image">
        <ng-content select=".item-image"></ng-content>
    </div>
    <div class="header">
        <p>{{upgrade.name}}</p>
    </div>
    <div class="details">
        <p>{{upgrade.description}}</p>
    </div>
</div>
