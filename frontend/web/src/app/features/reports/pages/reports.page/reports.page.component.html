<app-basic-card class="card">
  <p class="header">Jelentések</p>
  <mat-tab-group class="details">
    <mat-tab>
      <ng-template mat-tab-label>
        <p>Támadás</p>
      </ng-template>
      <app-attacks *ngIf="report" [attackReports]="report.attackReports" [currentRound]="currentRound"></app-attacks>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <p>Védekezés</p>
      </ng-template>
      <app-defenses *ngIf="report" [defenseReports]="report.defendReports" [currentRound]="currentRound"></app-defenses>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <p>Felfedezés</p>
      </ng-template>
      <app-explorations *ngIf="report" [explorationReports]="report.explorationReports" [currentRound]="currentRound"></app-explorations>
    </mat-tab>
  </mat-tab-group>
</app-basic-card>
