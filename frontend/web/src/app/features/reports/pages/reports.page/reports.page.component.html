<app-basic-card class="card">
  <p class="header">Jelentések</p>
  <mat-tab-group class="details">
    <mat-tab>
      <ng-template mat-tab-label>
        <p>Támadás</p>
      </ng-template>
      <app-attacks [attackReports]="report.attackReports"></app-attacks>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <p>Védekezés</p>
      </ng-template>
      <app-defenses [defenseReports]="report.defendReports"></app-defenses>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <p>Felfedezés</p>
      </ng-template>
      <app-explorations [explorationReports]="report.explorationReports"></app-explorations>
    </mat-tab>
  </mat-tab-group>
</app-basic-card>
